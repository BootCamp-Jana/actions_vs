name: shell commands

on:
  - push
jobs:
  terraform-workflow:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Set Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.1.9
      - name: terraform init
        run:  terraform init
      - name: terraform validate
        run:  terraform validate
      - name: terraform plan
        run:  terraform plan
        
      

